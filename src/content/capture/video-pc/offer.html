<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Video to peer connection</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>Stream from a video to a peer connection</span>
    </h1>

    <video id="leftVideo" playsinline controls muted>
        <!-- NB CORS: https://bugzilla.mozilla.org/show_bug.cgi?id=1177793 -->
        <source src="../../../video/chrome.webm" type="video/webm"/>
        <source src="../../../video/chrome.mp4" type="video/mp4"/>
        <p>This browser does not support the video element.</p>
    </video>

    <div>
        <h3>Select your stun server:</h3>
    </div>
    <div>
        <input type="radio" id="stun-google"
            name="stun-choice" value="google">
        <label for="stun-google">GG</label>

        <input type="radio" id="stun-stunorg"
            name="stun-choice" value="stunorg">
        <label for="stun-stunorg">StunOrg</label>


        <input type="radio" id="stun-empty"
            name="stun-choice" value="empty" checked>
        <label for="stun-empty">Empty</label>
    </div>

    <p>Session ID:</p>
    <p id="sessionID"> </p>
    <button id="create-stream" disabled> Create Stream </button>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/common.js"></script>
<script src="js/offer.js"></script>

</body>
</html>
