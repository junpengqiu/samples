<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side Junpeng Qiu Cloud Screen Share Meeting code samples (sender side)">
    <meta itemprop="image" content="./images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Junpeng Qiu Cloud Screen Share Meeting code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Junpeng Qiu Cloud Screen Share</title>

    <link rel="icon" sizes="192x192" href="./images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1><a href="https://www.linkedin.com/in/junpeng-qiu-327869141/" target="_blank">Junpeng Qiu</a>'s Cloud Screen Share Meeting</h1>

    <video id="leftVideo" style="width: 100%;" playsinline controls muted>
        <!-- NB CORS: https://bugzilla.mozilla.org/show_bug.cgi?id=1177793 -->
    </video>
</div>

<div id="container">

    <p>Please inform the other user the 6-digt ID below/请将下列六位数告诉需要加入观看云享屏幕的用户:</p>
    <p id="sessionID"> </p>
    <button id="create-stream" disabled> waiting for the other user to join/正在等待另一位用户加入 </button>

    <div style="padding-top: 10px">
      <span id="resolution"> </span>  <button id="update-resolution" onclick="onUpdateResolutionBtnClick()"> Update Shared Screen Resolution / 更改当前分享视频像素 </button>
    </div>
    
    <div style="padding-top: 10px">
      <button id="retry-cursor-connect" onclick="onRetryCursorConnectBtnClick()" hidden> Retry Guide Cursor Connect / 尝试重新连接指导性光标 </button>
    </div>

    <div>
        <h3>Select your stun server:</h3>
        <h3>do NOT touch the options below/请勿触碰以下选项:</h3>
    </div>
    <div>
        <input type="radio" id="stun-google"
            name="stun-choice" value="google" checked>
        <label for="stun-google">GG</label>

        <input type="radio" id="stun-viagenie"
            name="stun-choice" value="viagenie" checked>
        <label for="stun-google">Viagenie + GG</label>

        <input type="radio" id="stun-stunorg"
            name="stun-choice" value="stunorg">
        <label for="stun-stunorg">StunOrg</label>


        <input type="radio" id="stun-empty"
            name="stun-choice" value="empty">
        <label for="stun-empty">Local</label>
    </div>

</div>

<script src="./js/adapter.js"></script>
<script src="js/common.js"></script>
<script src="js/offer.js"></script>

</body>
</html>
